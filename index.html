<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/logo_iuricode.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@300&family=Saira:wght@100&family=Sora:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>eFront - Cadastro</title>
</head>
<body>
    <header class="header">
        <h2 class="logo-class">eFront</h2>
        <a href="https://hotmart.com/pt-br/marketplace/produtos/efront/L66686646K" target="_blank" rel="noopener noreferrer" id="btn-class">Comprar eBook</a>
    </header>
    <main>
        <section class="flex-container">
            <div class="text-center">
                <h1>Seja bem-vindo a sua melhor newsletter</h1>
                <h2>Fique por dentro de todas a novidades</h2>
            </div>
            <div class="form-class">
                <h3>Preencha os campos para receber as notícias sobre programação</h3>
                <form method="post" autocomplete="off">
                    <label for="nameId">Nome</label>
                    <input type="text" name="name" id="nameId" required>

                    <label for="emailId">Email</label>
                    <input type="email" name="email" id="emailId" required>

                    <input type="button" value="Enviar">
                </form>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
